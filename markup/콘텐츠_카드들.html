<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../style.css" rel="stylesheet" />
  
  <title>콘텐츠 카드들</title>
</head>
<body>
<div class="wrapper_block">
  <!-- 콘텐츠 카드 Large -->
  <section class="news_single_item">
    <div>
      <a href="#">
        <div class="thumb">
          <img src="" />
        </div>
        <ul class="info">
          <li>TV</li>
          <li>출처</li>
        </ul>
        <div class="title">제목</div>
      </a>
    </div>
    
    <div class="item_btns item_bottom">
      <div><button type="button" class="btn_bookmark"></button></div>
      <div><button type="button" class="btn_bookmark clicked"></button></div>
    </div>
    
    <div class="edit_bg"></div>
  </section>
  
  <!-- 콘텐츠 카드 Small -->
  <section class="news_single_item_small">
    <div>
      <a href="#">
        <div class="thumb">
          <img src="" />
        </div>
        <ul class="info">
          <li>TV</li>
          <li>출처</li>
        </ul>
        <div class="title">제목</div>
      </a>
    </div>
    
    <div class="item_btns item_bottom">
      <div>
        <button type="button" class="btn_bookmark"></button>
      </div>
      <button type="button" class="btn_bookmark clicked"></button>
    </div>
  </section>
</div>

</body>
</html>
